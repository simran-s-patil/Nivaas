<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Owner Portal - Find Your PG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>PG Owner Portal</h1>
            <nav>
                <a href="index.html" class="btn primary">Back to Home</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="owner-portal">
            <h2>List Your PG</h2>
            <form id="pg-listing-form">
                <div class="form-group">
                    <label for="pg-name">PG Name</label>
                    <input type="text" id="pg-name" required>
                </div>
                
                <div class="form-group">
                    <label for="pg-address">Address</label>
                    <input type="text" id="pg-address" required>
                </div>
                
                <div class="form-group">
                    <label for="pg-rent">Monthly Rent (â‚¹)</label>
                    <input type="number" id="pg-rent" required min="0">
                </div>
                
                <div class="form-group">
                    <label for="pg-gender">Gender</label>
                    <select id="pg-gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Facilities</label>
                    <div class="facilities-checkbox">
                        <label><input type="checkbox" name="facilities" value="WiFi"> WiFi</label>
                        <label><input type="checkbox" name="facilities" value="AC"> AC</label>
                        <label><input type="checkbox" name="facilities" value="Laundry"> Laundry</label>
                        <label><input type="checkbox" name="facilities" value="Food"> Food</label>
                        <label><input type="checkbox" name="facilities" value="Gym"> Gym</label>
                        <label><input type="checkbox" name="facilities" value="Parking"> Parking</label>
                        <label><input type="checkbox" name="facilities" value="TV Room"> TV Room</label>
                        <label><input type="checkbox" name="facilities" value="Study Room"> Study Room</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pg-image">PG Image URL</label>
                    <input type="url" id="pg-image" required placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="form-group">
                    <label for="owner-name">Owner Name</label>
                    <input type="text" id="owner-name" required>
                </div>
                
                <div class="form-group">
                    <label for="owner-contact">Contact Number</label>
                    <input type="tel" id="owner-contact" required>
                </div>
                
                <div class="form-group">
                    <label for="owner-email">Email</label>
                    <input type="email" id="owner-email" required>
                </div>
                
                <button type="submit" class="form-submit">List My PG</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Find Your PG. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="owner-portal.js"></script>
</body>
</html>
