<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivaas - Your Home Away From Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode"> 
    <header>
        <nav>
            <div class="logo">
                <img src="https://img.icons8.com/color/48/000000/home--v1.png" alt="Nivaas Logo">
                <h1>Nivaas</h1>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#pgs">PGs</a>
                <a href="/about">About</a>
                <a href="/bookings">My Bookings</a>
                <a href="#contact">Contact</a>
                <button id="theme-toggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="auth-buttons">
                    <button id="login-btn" class="btn">Login</button>
                    <button id="signup-btn" class="btn primary">Sign Up</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="hero-content">
                <h1>Find Your Perfect PG</h1>
                <p>Discover comfortable and affordable living spaces across the city</p>
                <div class="search-box">
                    <input type="text" placeholder="Search by location...">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Hostel Image">
            </div>
        </section>

        <section id="pgs" class="pgs-section">
            <h2>Featured PGs</h2>
            
            <!-- Add Filters Section -->
            <div class="filters-section">
                <h3>Filter PGs</h3>
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="location">Location</label>
                        <select id="location">
                            <option value="">All Locations</option>
                            <option value="Koramangala">Koramangala</option>
                            <option value="Indiranagar">Indiranagar</option>
                            <option value="Whitefield">Whitefield</option>
                            <option value="HSR Layout">HSR Layout</option>
                            <option value="Jayanagar">Jayanagar</option>
                            <option value="Marathahalli">Marathahalli</option>
                            <option value="BTM Layout">BTM Layout</option>
                            <option value="Electronic City">Electronic City</option>
                            <option value="Malleswaram">Malleswaram</option>
                            <option value="Rajajinagar">Rajajinagar</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option value="">All</option>
                            <option value="Male">Boys</option>
                            <option value="Female">Girls</option>
                            <option value="Co-living">Co-living</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="facilities">Facilities</label>
                        <select id="facilities">
                            <option value="">All Facilities</option>
                            <option value="WiFi">WiFi</option>
                            <option value="AC">AC</option>
                            <option value="Food">Food</option>
                            <option value="Laundry">Laundry</option>
                            <option value="Gym">Gym</option>
                            <option value="Parking">Parking</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Price Range (â‚¹)</label>
                        <div class="price-range">
                            <input type="number" id="min-price" placeholder="Min" min="0">
                            <span>to</span>
                            <input type="number" id="max-price" placeholder="Max" min="0">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="pgs-grid" id="pgs-container">
                <!-- PG cards will be dynamically added here -->
            </div>
        </section>

        <section id="wishlist" class="wishlist-section">
            <h2>Your Wishlist</h2>
            <div class="wishlist-container" id="wishlist-container">
                <!-- Wishlist items will be dynamically added here -->
            </div>
            <button id="book-tour-btn" class="btn primary" disabled>Book Tour (0/5)</button>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <select required>
                    <option value="">Select User Type</option>
                    <option value="owner">PG Owner</option>
                    <option value="user">PG Seeker</option>
                </select>
                <button type="submit" class="btn primary">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
